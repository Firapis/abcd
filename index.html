        var user = prompt("ニックネームを入力してください。");
        if(user==false || user==null){
          alert("ニックネームを入力してください。");
          first();
        }else{
          document.title=user;
        }
        var pass=prompt("ようこそ"<span>+user+<span>"パスワードを入力してください。");
        var passWord="パスワード"
        if(pass == passWord){
          alert("パスワードの認証に成功しました。");
        }else{
          alert("パスワードが違います。再度入力してください。");
          first();
        }
      }
      window.onload=first();
    </script>
